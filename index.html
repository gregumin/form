<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doob Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="maindiv">
        <div id="leftdiv">
            <p>image goes here</p>
        </div>


        <div id="rightdiv">
            <h1>texthere</h1>
            <h1>texthere</h1>

            <div id="formspace">
                <h1>Let's do this!</h1>
                <form action="/my-handling-form-page" method="post">
                    <div id="formmain">
                    <div id="formleft">
                        <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="first_name" placeholder="Dooby" required/>
                        </div>
                        <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="dooby3d@kippu.com" required/>
                        </div>
                        <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required/>
                        </div>
                    </div>
                    <div id="formright">
                        <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="last_name" placeholder="3d" required/>
                        </div>
                        <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="555-8008135" required/>
                        </div>
                        <div>
                        <label for="rePassword">Confirm Password:</label>
                        <input type="password" id="rePassword" name="re-password" required/>
                        </div>
                    </div>
                    </div>

                    <button type="submit" id="accountBtn">Create Account</button>
                </form>
            </div>
            
            <p>already have an account?</p>
        </div>

    </div>

</body>
</html>
