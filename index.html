<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doob Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="maindiv">
        <div id="leftdiv">

        </div>


        <div id="rightdiv">
            <h1>texthere</h1>
            <h1>texthere</h1>

            <div id="formspace">
                <h1>Let's do this!</h1>
                <form action="/my-handling-form-page" method="post">
                    <div id="formleft">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Dooby" required/>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="dooby3d@kippu.com" required/>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required/>
                    </div>
                    <div id="formright">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="3d" required/>

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="555-8008135" required/>

                        <label for="re-password">Confirm Password:</label>
                        <input type="password" id="re-password" name="re-password" required/>
                    </div>
                </form>
            </div>
            
            <p>already have an account?</p>
        </div>

    </div>

</body>
</html>
